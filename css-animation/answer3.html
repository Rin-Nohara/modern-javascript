<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .init {
        width: 0;
        height: 0;
        transition: all 3s;
      }
      .circle {
        transition-property: width, height, margin-left, margin-top;
        transition-duration: 2s;
        position: fixed;
        transform: translateX(-50%) translateY(-50%);
        background-color: red;
        border-radius: 50%;

        width: 200px;
        height: 200px;
        top: 150px;
        left: 150px;
      }
    </style>
  </head>

  <body>
    <div class="init"></div>
    <button onclick="play()">
      show
    </button>
    <script>
      function play() {
        const dom = document.querySelector('.init')
        dom.classList.add('circle')
      }
    </script>
  </body>
</html>
