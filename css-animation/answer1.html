<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
          cursor: pointer;
        }
      </style>
      <style>
        #flyjet {
          width: 40px;
          /* -> 400px */
          transition: all 3s;
          height: 24px;
          /* -> 240px */
        }

        .max {
            width: 400px !important;
            height: 240px !important;
        }
      </style>
    </head>
    
    <body>
      <img onclick="play()" id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" alt=""/>
      <script>
        const dom = document.querySelector('#flyjet')
        function play() {
            dom.classList.add('max')
        }
        dom.addEventListener('transitionend', (event) => {
            // TODO 改变了 width 和 height。所以 end 事件会触发两次
            alert('done!')
        })
      </script>
    </body>
</html>
